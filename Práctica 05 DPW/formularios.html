<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="exmpleInputEmail1" class="form-label">Dirección de correo electronico</label>
            <input type="email" class="form-control" id="exampleImputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo con nadie más.</div>
        </div>
        <div class="mb-3">
            <label for="exmpleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleImputPassword1" id="emailHelp">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-Imput"  id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mirame</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>
</html>
